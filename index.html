<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping List</title>
    <meta charset="UTF-8" />
    <link href="./CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Shopping List</h1>
    </header>
    <main class="container">
      <form>
          <label>Add an item:</label>
          <input type="text" placeholder="e.g. broccoli" id="input">
          <button type="submit" class="add">Add item</button>
          <label class="validation">Please enter the name of the item</label>
      </form>
    </main>
    <section class="results">
      <ul class="list">
      </ul>
    </section>
    <script src="./JS/index.js" type="text/javascript"></script>
  </body>
</html>
